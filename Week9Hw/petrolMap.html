<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Price of Petrol Per Litre ($US) 2022",
  "width": 850,
  "height": 450,
  "data": {
    "url": "https://raw.githubusercontent.com/jtru0014/3179/main/Week9Hw/js/ne_110m_admin_0_countries.topojson",
    "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
  },
  "projection": {"type": "equalEarth"},
  "layer": [
    {
      "transform": [
        {
          "calculate": "'Data is not available in ' + datum.properties.NAME",
          "as": "note"
        }
      ],
      "mark": {"type": "geoshape", "fill": "gray", "stroke": "white"},
      "encoding": {"tooltip": {"field": "note"}}
    },
    {
        "data": {
        "url": "https://raw.githubusercontent.com/jtru0014/3179/main/Week9Hw/js/ne_110m_ocean.topojson",
        "format": {"type": "topojson", "feature": "ne_110m"}
      },
      "mark": {"type": "geoshape", "fill": "skyblue"}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/jtru0014/3179/main/Week9Hw/js/ne_110m.topojson",
        "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
      },
      "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
    },
    {
      "transform": [
        {
          "lookup": "properties.NAME",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/jtru0014/3179/main/Week9Hw/data/Petrol%20Dataset%20June%2023%202022.csv"
            },
            "key": "Country",
            "fields": ["Yearly Gallons Per Capita"]
          }
        },
       
      ],
      "mark": {"type": "geoshape", "stroke": "white"},
      "encoding": {
        "color": {
          "field": "Yearly Gallons Per Capita",
          "type": "quantitative",
          "scale": {
            "type": "saturation",
            "domain": [0, 250, 500, 1000, 3700],
            "range": ["#fff639", "#f2c411", "#de9400", "#c36500", "#a33800"]
          }
        },
        "tooltip": [
          {"field": "properties.NAME", "type": "nominal", "title": "Country"},
          {"field": "Yearly Gallons Per Capita", "type": "quantitative"},
        ]
      }
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
