<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body style="background-color: mintcream;">
  
  <div class="page">
    <div class="pure-g" style="text-align: center;">
      <div class="pure-u-1-1">
        <h1><u>Week 10 homework Visualisation</u></h1>
      </div>
    </div>

    <div class="pure-u-1-1" style="text-align: center;">
      <h2>Map</h2>
    </div>

    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="vis1" class="vis-container" style="margin-left: 700px;"></div>
      </div>
    </div>

    <div class="pure-u-1-1" style="text-align: center;">
      <h2>Interactive Bar Chart</h2>
    </div>

    </div>

      <div class="pure-u-1-1">
        <div id="vis2" class="vis-container" style="margin-left: 700px;"></div>
      </div>

  </div>

<script type="text/javascript">

  var spec1 = "js/map.vg.json";
  var spec2 = "js/chart.vg.json";

  vegaEmbed('#vis1', spec1, { "actions": false });

  vegaEmbed('#vis2', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
